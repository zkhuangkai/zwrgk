name: Build APK
on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # 1. 设置 Python 环境
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python_version: '3.11'

      # 2. 安装打包所需的系统依赖
      - name: Install System Dependencies
        run: |
          sudo apt update
          sudo apt install -y git zip unzip autoconf libtool pkg-config zlib1g-dev libncurses5-dev libncursesw5-dev libtinfo5 cmake libffi-dev libssl-dev
          pip install --upgrade pip
          pip install Cython==0.29.33 buildozer

      # 3. 使用 Buildozer 打包
      - name: Build with Buildozer
        run: |
          yes | buildozer -v android debug
        continue-on-error: false

      # 4. 上传生成的 APK
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: pollution-app-debug
          path: bin/*.apk
