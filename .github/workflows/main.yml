name: Build APK
on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      # 关键修复：切换到 Java 11
      - name: Set up JDK 11
        uses: actions/setup-java@v4
        with:
          java-version: '11'
          distribution: 'temurin'

      - name: Install System Dependencies
        run: |
          sudo apt update
          sudo apt install -y git zip unzip autoconf libtool pkg-config zlib1g-dev \
          libncurses6 libncursesw6 cmake libffi-dev libssl-dev \
          build-essential python3-setuptools
          pip install --upgrade pip
          pip install "Cython<3.0" buildozer  # 锁定 Cython 版本防止报错

      - name: Build with Buildozer
        run: |
          # 删除旧的构建缓存（如果有）
          rm -rf .buildozer/android/platform/build-arm64-v8a
          yes | buildozer -v android debug
