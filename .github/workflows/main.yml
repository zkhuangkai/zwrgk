name: Build APK
on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Set up JDK 11
        uses: actions/setup-java@v4
        with:
          java-version: '11'
          distribution: 'temurin'

      - name: Install System Dependencies
        run: |
          sudo apt update
          sudo apt install -y git zip unzip autoconf libtool pkg-config zlib1g-dev \
          libncurses6 libncursesw6 cmake libffi-dev libssl-dev \
          build-essential python3-setuptools
          pip install --upgrade pip
          # 锁定关键库的版本
          pip install "Cython==0.29.33" "buildozer==1.5.0"

      - name: Build with Buildozer
        run: |
          # 核心修复：强制环境变量指向旧版 API 和 NDK 兼容模式
          export APP_ANDROID_API=33
          export APP_ANDROID_MINAPI=24
          
          # 运行打包
          yes | buildozer -v android debug
        continue-on-error: false

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: pollution-app-apk
          path: bin/*.apk
